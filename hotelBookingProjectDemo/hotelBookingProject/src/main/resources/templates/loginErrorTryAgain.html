<title>Login</title>

<body>

	<div class="wrapper">
	<div class="container">
	<h2>Login</h2>
	
	<form method="post" action="login">

		<input type="password" name="password" placeholder="password">

	<a href="register" class="button">Alternatively, click here to register</a>
	</div>
	</div>

</body>
